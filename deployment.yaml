apiVersion: apps/v1
kind: Deployment
metadata:
  name: asteroids-argo
  labels:
    app: asteroids-argo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: asteroids-argo
  template:
    metadata:
      labels:
        app: asteroids-argo
        azure.workload.identity/use: "true"
    spec:
      containers:
      - name: asteroids
        image: k8sdevaccessitoacr.azurecr.io/my-app
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "0.5"
            memory: "256Mi"
          requests:
            cpu: "0.2"
            memory: "128Mi"
